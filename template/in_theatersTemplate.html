<h1 class="page-header">{{movieData.title}}</h1>
<div class="list-group ">
    <a ng-repeat="movie in movieData.subjects"  ng-href="{{'#/movie/subject/'+movie.id}}" class="list-group-item">
        <div class="media">
            <div class="media-left">
                <img class="media-object" alt="{{movie.title}}" ng-src="{{movie.images.medium}}">
            </div>
            <div class="media-body">
                <span class="badge pull-right">{{movie.rating.average}}</span>
                <h3 class="media-heading ">{{movie.title}}</h3>
                <p>类型：<span>{{movie.genres.join('、')}}</span>&nbsp;&nbsp;&nbsp;&nbsp;上映年份：<span >{{movie.year}}</span></p>
                <p>导演：
                    <span ng-repeat="director in movie.directors">{{director.name}}{{$last?'':'、'}}</span> </p>
                <p>主演：
                    <span ng-repeat="cast in movie.casts">{{cast.name}}{{$last?'':'、'}}</span>
                </p>
            </div>
        </div>
    </a>
</div>
<div>
    <p>总共：{{movieData.total}}条记录，第{{page}}/{{maxPage}}页</p>
    <nav>
        <ul class="pager">
            <li class=""><a ng-click="upPage()">上一页</a></li>
            <li class=""><a ng-click="downPage()">下一页</a></li>
        </ul>
    </nav>
</div>
